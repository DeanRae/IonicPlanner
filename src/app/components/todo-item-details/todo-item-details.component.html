<ion-grid padding>
  <!-- list and tags selection -->
  <ion-row>
    <ion-col>

    </ion-col>
    <ion-col>

    </ion-col>

  </ion-row>
  <!-- start and end date selection -->
  <ion-row>
    <ion-col size="12" size-sm>
      <ion-label position="stacked">
        Start Date
      </ion-label>
      <app-calendar-date-picker></app-calendar-date-picker>
    </ion-col>
    <ion-col size="12" size-sm>
      <ion-label position="stacked">
        End Date
      </ion-label>
      <app-calendar-date-picker></app-calendar-date-picker>
    </ion-col>
  </ion-row>
  <!-- location selection-->
  <ion-row>
    <ion-col>
      <ion-label position="stacked" size="auto">Location</ion-label>
      <ion-item>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <!-- list item (event or task) title-->
  <ion-row>
    <ion-col>
      <ion-label position="stacked" size="auto">Name</ion-label>
      <ion-item>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <!-- item user inputted description -->
  <ion-row>
    <ion-col>
      <ion-label position="stacked" size="auto">Description</ion-label>
      <ion-item>
        <ion-textarea></ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
