
  <!-- list item (event or task) title-->
  <ion-row>
    <ion-col size="12" size-sm>
      <ion-label position="stacked">Name</ion-label>
      <ion-item>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <!-- location selection-->
  <ion-row>
    <ion-col size="12" size-sm>
      <ion-label position="stacked">Location</ion-label>
      <ion-item>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <!-- list and tags selection -->
  <ion-row>
    <ion-col size="12" size-sm>
      <ion-label position="stacked">
        List/s
      </ion-label>
      <ion-list>
        <ion-item>
          <ion-label>Select one or more lists</ion-label>
          <ion-select multiple="true" cancelText="Cancel" okText="Save">
            <ion-select-option *ngFor="let list of listTitleList" value={{list?.id}}>
              {{list?.title}}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col>
    </ion-col>
  </ion-row>
  <!-- start and end date selection -->
  <ion-row>
    <ion-col size="12" size-sm>
      <ion-label position="stacked">
        Start Date
      </ion-label>
      <app-calendar-date-picker [(ngModel)]="startDate"></app-calendar-date-picker>
    </ion-col>
    <ion-col size="12" size-sm>
      <ion-label position="stacked">
        Start Time
      </ion-label>
      <app-calendar-date-picker></app-calendar-date-picker>
    </ion-col>
  </ion-row>
  <!-- start and end date selection -->
  <ion-row>
    <ion-col size="12" size-sm>
      <ion-label position="stacked">
        End Date
      </ion-label>
      <app-calendar-date-picker [(ngModel)]="endDate"></app-calendar-date-picker>
    </ion-col>
    <ion-col size="12" size-sm>
      <ion-label position="stacked">
        End Time
      </ion-label>
      <ion-icon name="time"></ion-icon>
      <app-calendar-date-picker></app-calendar-date-picker>
    </ion-col>
  </ion-row>
  <!-- item user inputted description -->
  <ion-row>
    <ion-col>
      <ion-label position="stacked" size="auto">Description</ion-label>
      <ion-item>
        <ion-textarea></ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>
