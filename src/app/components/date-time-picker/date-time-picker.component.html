<form [formGroup]="dateTimeForm">
  <!-- date manual input field and date picker buttons -->
  <ion-item>
    <ion-input formControlName="selectedDate" (ionInput)="onChange(dateTimeForm.get('selectedDate').value)" (ionChange)="onChange(dateTimeForm.get('selectedDate').value)" clearInput="true">
    </ion-input>
    <ion-icon name="calendar" slot="end" (click)="openDatePicker()"></ion-icon>
    <ion-icon name="time" slot="end" (click)="openTimePicker()"></ion-icon>
  </ion-item>
</form>
